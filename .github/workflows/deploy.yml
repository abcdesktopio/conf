# This is a basic workflow to help you get started with Actions

name: CI-deploy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: clone kube-tools branch release
        uses: actions/checkout@v4
        with:
          repository: 'jfv-opensource/kube-tools.git'
          path: 'kube-tools'
          ref: 'release'

      # install kubernetes cluster 
      - name: Setup kubernetes
        run: |
          cd kube-tools && sudo ./km --apply

      # install abcdesktop
      - name: Install abcdesktop
        run: |
          sudo kubernetes/install-3.1.sh --nofetch --timeout 900s
          sudo kubectl get pods -n abcdesktop

      # run test
      - name: Run pod test oc.podmantest
        run: |
          sudo kubectl create -f kubernetes/pod.postman.test.yaml
          sudo kubectl -n abcdesktop wait pod/postmantest --for=condition=Ready --timeout=900s
          sudo kubectl -n abcdesktop wait pod/postmantest --for=condition=ready=False --timeout=900s
          sudo kubectl -n abcdesktop logs postmantest 

      # install applications
      - name: Install applications script
        run: |
          sudo kubernetes/pullapps-3.1.sh

       
