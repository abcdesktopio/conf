# This is a basic workflow to help you get started with Actions

name: CI-deploy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: clone kube-tools branch release
        uses: actions/checkout@v4
        with:
          repository: 'jfv-opensource/kube-tools.git'
          path: 'kube-tools'
          ref: 'release'

      # Install kubernetes cluster 
      # Install abcdesktop 
      # Run postman tests
      # Each step runs in its own process in the runner environment
      - name: Setup kubernetes Install abcdesktop Run postman tests
        run: |
          cd kube-tools && sudo ./km --apply && cd ..
          sudo kubernetes/install-3.1.sh --timeout 1800s --nofetch
          curl http://localhost:30443 > /dev/null
          sudo kubectl get pods -n abcdesktop
          sudo kubernetes/run_postmantest-3.1.sh
